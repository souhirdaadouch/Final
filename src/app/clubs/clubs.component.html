<script src="../../assets/js/theme-main.js"></script>

<!-- layout-->
<div id="layout">


  <!-- Section Title -->
  <div class="section-title" style="background:url(assets/img/slide/1.jpg)">
  </div>
  <!-- End Section Title -->


  <section class="content-info">

    <!-- Nav Filters -->
    <div class="portfolioFilter">
      <div class="container">
        <h5><i class="fa fa-filter" aria-hidden="true"></i>Filter By:</h5>
        <a href="#" data-filter="*" class="current" (click)="clicked($event)">Show All</a>
        <a href="#" [attr.data-filter]="'.'+ gouv" class="current" *ngFor="let gouv of gouvernorats" (click)="clicked($event)"> {{gouv}} </a>
       <br>
        <a href="#" data-filter=".true" class="current" (click)="clicked($event)">   <span class="badge badge-success">Show Affiliated Clubs</span>
        </a>
      </div>
    </div>
    <div class="container padding-top">
      <div class="row portfolioContainer">
        <div class="col-md-6 col-lg-4 col-xl-3 {{club.gouvernoratFR}} {{club.affiliated}}" *ngFor="let club of clubs">
          <app-club [club]="club"></app-club>
        </div>
      </div>
    </div>
  </section>
</div>
