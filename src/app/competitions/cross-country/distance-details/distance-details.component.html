<table *ngIf="distances">
    <thead>
    <tr>
        <th scope="col">
            Catégorie
        </th>
        <th scope="col">
            Oct-Nov
        </th>
        <th scope="col">
            Décembre
        </th>
        <th scope="col">
            Janvier
        </th>
        <th scope="col">
            Championnat de Tunisie
        </th>
    </tr>
    </thead>
    <tbody>
    <tr *ngFor="let d of distances">
        <td>
            {{d.categorie}}
        </td>
        <td>
            {{d["oct-nov"]}}
        </td>
        <td>
            {{d.dec}}
        </td>
        <td>
            {{d.jan}}
        </td>
        <td>
            {{d.champ}}
        </td>
    </tr>
    </tbody>
</table>
