<div *ngFor="let h of haies">
    <h5 class="text-center">{{h.nom}}</h5>
    <table>
        <thead>
        <tr>
            <th scope="col" *ngFor="let col of cols">
                {{col}}
            </th>
        </tr>
        </thead>
        <tbody>
        <tr >
            <td *ngFor="let col of cols">
                {{h[col]}}
            </td>
        </tr>
        </tbody>
    </table>
</div>
