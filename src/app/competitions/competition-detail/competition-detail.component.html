<!-- layout-->
<div id="layout">

    <!-- Section Title -->
    <div class="section-title" style="background:url(../../../assets/img/slide/1.jpg)">
        <div class="container">
            <div class="row">
                <div class="col-md-8">
                    <h1>{{comp.name}}</h1>
                </div>

                <div class="col-md-4">
                    <div class="breadcrumbs">
                        <ul>
                            <li><a href="index.html">Home</a></li>
                            <li>Inner Page</li>
                        </ul>
                    </div>
                </div>
            </div>
        </div>
    </div>
    <!-- End Section Title -->
    <br>
</div>
<br>
<div class="container" style="font-size: large">
    <br>
    <h3 class="text-center">CALENDRIER {{comp.name}}</h3>
    <br>
    <table>
        <thead>
            <tr>
                <td> nom de la comp√©tition </td>
                <td> date debut </td>
                <td> date fin </td>
                <td> lieu </td>
            </tr>
        </thead>
        <tbody>
        <tr *ngFor="let e of compEvents| paginate: { itemsPerPage: 10, currentPage: p }">
            <td> {{e.name}}</td>
            <td> {{e.date_debut}}</td>
            <td> {{e.date_fin}}</td>
            <td> {{e.lieu}}</td>
        </tr>
        </tbody>
    </table>
    <br>
    <pagination-controls (pageChange)=" p = $event" class="text-center"></pagination-controls>


    <br>
    <section class="content-info center">
        <div class="container row center">
                <br>
                <h2>REGLEMENTS GENERAUX DES COMPETITIONS {{comp.name}}</h2>
                <br>
                <embed src="assets/Files/reglement-general.pdf" type="application/pdf" width="100%" height="600px"/>
        </div>
    </section>
