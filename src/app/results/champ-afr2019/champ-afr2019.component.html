<div class="container">
  <br>
  <h1 class="text-center">RESULTAT DU 7-9 FEVRIER 2019</h1>
  <table class="table">
    <thead class="thead-dark">
    <tr>
      <th scope="col">Date</th>
      <th scope="col">Dossards</th>
      <th scope="col">Nom et Prenom</th>
      <th scope="col">Pays</th>
      <th scope="col">Epreuve</th>
      <th scope="col">Performance</th>
      <th scope="col">Classements</th>
    </tr>
    </thead>
    <tbody>
    <tr *ngFor="let s of j| paginate: { itemsPerPage: 30, currentPage: p }">
      <td>{{s.date}}</td>
      <td>{{s.Dossards}}</td>
      <td>{{s.Nom_Prenom}}</td>
      <td>{{s.Pays}}</td>
      <td>{{s.EPREUVE}}</td>
      <td>{{s.PERF}}</td>
      <td>{{s.CLASS}}</td>
    </tr>
    </tbody>
  </table>
  <pagination-controls (pageChange)=" p = $event" class="text-center"></pagination-controls>
</div>
