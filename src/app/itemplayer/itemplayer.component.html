
<!-- Item Player -->
  <div class="forward">
  <div class="item-player">
    <div class="head-player" *ngIf="player.image">
      <img alt="location-team" src="http://localhost:3000/uploads/{{player.image}}"/>
    </div>
    <div class="info-player">
      <h4>
        {{player.prenom}} {{player.nom}}
      </h4>
      <ul>
        <li><strong>CLUB:</strong> <span>{{player.club}}</span></li>
        <li>
          <strong>LIEU DE NAISSANCE:</strong> <span> {{player.lieu}} </span>
        </li>
        <li><strong>DATE DE NAISSANCE:</strong> <span>{{player.ddn}}</span></li>
      </ul>
    </div>
    <a class="btn" routerLink="{{player._id}}">View Player <i aria-hidden="true"
                                                            class="fa fa-angle-right"></i></a>
  </div>

<!-- End Item Player -->
  </div>
